<h2>Galéria</h2>

<div *ngIf="loading">Képek betöltése...</div>

<div *ngIf="!loading">

  <div class="image-grid">
    <div *ngFor="let img of images" class="image-item">
      <img [src]="img.url" alt="Gallery image" />
    </div>
  </div>

  <h3>Új kép feltöltése</h3>
  <input type="file" (change)="onFileChange($event)" />
  <button (click)="upload()">Feltöltés</button>

  <p *ngIf="success" class="success">Sikeres feltöltés!</p>
  <p *ngIf="error" class="error">{{ error }}</p>

</div>
